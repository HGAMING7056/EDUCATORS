<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FIRST Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        h1 {
            color: #007bff;
        }
        p {
            color: #333;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between; /* Buttons को left, center, और right पर रखता है */
            align-items: center;
            margin-top: 20px;
            padding: 0 10%; /* Left और Right space maintain करने के लिए */
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .contact-section {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .contact-section h2 {
            color: #28a745;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Hemlo! Welcome to My Website</h1>
    <p>THIS IS AN EDUCATIONAL Website</p>
    <p>Here PLEASE SELECT A category TO explore more:</p>

    <!-- Buttons -->
    <div class="buttons-container">
        <button onclick="window.location.href='books_and_author.html';">Books & Authors</button>
        <button onclick="window.location.href='BIKES^SCOOTY.html';">Bikes & Scooty</button>
        <button onclick="window.location.href='CAR&MAKERS.html';">Cars & Makers</button>
    </div>

    <!-- Search Bar -->
    <div style="margin-top: 20px;">
        <input type="text" id="searchInput" placeholder="Search here..." style="padding: 10px; font-size: 16px; width: 250px; border-radius: 5px; border: 1px solid #ccc;">
        <button onclick="searchFiles()">Search</button>
    </div>

    <div class="contact-section">
        <h2>Contact Me for Helping ME TO MAKE more like this</h2>
        <p>If you have any questions or want to add something to this project, feel free to reach out!</p>
        <p>Email me at: <a href="mailto:itsflantic@gmail.com">itsflantic@gmail.com</a></p>
    </div>

    <script>
        function searchFiles() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const files = {
                "books_and_author": ["author", "book", "novel", "poetry"], // Keywords related to books_and_author.html
                "CAR&MAKERS": ["car", "maker", "vehicle", "engine"], // Keywords related to CAR&MAKERS.html
                "BIKES^SCOOTY": ["bike", "scooty", "ride", "wheels"] // Keywords for BIKES^SCOOTY.html
            };

            let found = false;
            for (const [file, keywords] of Object.entries(files)) {
                if (keywords.includes(query)) {
                    window.location.href = `${file}.html`;
                    found = true;
                    break;
                }
            }

            if (!found) {
                alert("Sorry, not found!");
            }
        }
    </script>
</body>
</html>
